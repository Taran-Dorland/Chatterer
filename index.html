<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html">

    <title>Chatterer</title>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap Core CSS -->
        <!-- LIGHT -->
    <!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!-- DARK -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper d-flex flex-column h-100">

    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chatterer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a id="cnct-acc" class="nav-link" href="login.html"><i class="fas fa-user-circle"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html"><i class="fas fa-cog"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i id="quickAdd" class="fas fa-minus-circle"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <select id="channel-dropDown" class="selectpicker" data-live-search="true" data-size="5"></select>
                        <button class="btn btn-success my-2 my-sm-0 btnQuickConnect" type="submit">Quick Connect</button>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <input id="channelIn" class="form-control mr-sm-2" type="text" placeholder="Enter channel name...">
                    <button class="btn btn-success my-2 my-sm-0 btnConnect" type="submit">Connect</button>
                    <button type="button" class="btn btn-danger btnClose invisible">Disconnect</button>
                </div>
            </div>
        </div>
    </nav>
    </div>


        <!-- <h1>Hello World!</h1>
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>. -->

    <!-- Chat Message Box -->
    <div class="container">
        <div id="chat-container" class="col-lg-12 col-md-12 col-xs-12 overflow-auto">
        
        </div>
    </div>

    </div>

    <footer id="foot" class="footer mt-auto py-3">

        <!-- Chat Box -->
        <div class="container">
            <div class="col-md-12 text-center">
                <button id="btn-toBottom" type="button" class="btn btn-primary-outline text-center invisible">Jump to Bottom</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span id="charRem" class="input-group-text">256/256</span>
                </div>

                <textarea id="msgSend" class="form-control" aria-label="Test"></textarea>

                <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-smile"></i></span>
                </div>
            </div>
        </div>
    </footer>

    <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->

    <!-- JQuery -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Popper UTILS -->
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper-utils.min.js"></script>

    <!-- Popper -->
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="node_modules/tooltip.js/dist/umd/tooltip.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap-Select -->
    <script type="text/javascript" src="node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <!-- IRC -->
    <script type="text/javascript" src="node_modules/irc/lib/irc.js"></script>
    
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="js/initialize.js"></script>
    <script type="text/javascript" src="js/chat-connect.js"></script>

</body>

</html>
